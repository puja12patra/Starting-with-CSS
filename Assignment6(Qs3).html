<!-- 3. Develop an HTML form with various input elements. Use CSS to style the form, including setting

<body>

    <div class="outer">
        <h2 style="text-align: center;">Sign-In From</h2> 
        <form>
            <div class="mail">
                <label for="mail">Email</label>
                <input type="email" name="mail" required minlength="3"/>
            </div>
          <br>
          <div class="pwd">
            <label for="pwd">Password</label>
            <input type="password" name="pwd" required/>
          </div>
          <br><br>
          <div>
            <button type="submit"><p>Sign-In</p></button>
        </div>
        
        </form> 
        
        
    </div>
